<div class="container">
  <div *ngFor="let film of films | async" class="card__content">
    <img class="card__content--poster" src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}" alt="{{ film.original_title }}" />
      
      <h3 class="card__content--title">
        {{ film.original_title }}
      </h3>
    <main class="card__content--description">
      <span>Overview:</span> {{ film.overview | slice:0:100 }}...
    </main>
    <a class="card__content--link" [routerLink]="['/films', film.id]">
      MORE...
    </a>
    <footer class="card__content--release">
      Release: {{ film.release_date }}
    </footer>
  </div>
</div>
