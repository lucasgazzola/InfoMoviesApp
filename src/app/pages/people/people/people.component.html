<section class="section__peple">
  <h2 *ngIf="lastSearch" class="text-center text-xl mt-4 mb-0">
    Last search🔍: <span class="text-slate-800 font-bold">{{ lastSearch | uppercase }}</span>
  </h2>
  <h2 *ngIf="!lastSearch" class="text-center text-2xl mt-4 mb-0 text-slate-800 font-bold">
    Trending now🔥
  </h2>
  <div>
    Here goes the person
  </div>
  <button title="gototop" type="button" (click)="handleGoTop()" class="{{visibility}} gototop-button">
    <fa-icon [icon]="icon"></fa-icon>
  </button>
</section>
